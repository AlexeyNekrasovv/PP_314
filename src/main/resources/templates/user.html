<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="user-info">
        <span id="navbarUserEmail"></span>
        <span class="badge" id="navbarUserRoles"></span>
    </div>
    <a href="/logout" class="nav-link">Logout</a>
</nav>

<div style="display: flex;">
    <!-- Sidebar -->
    <div class="sidebar" style="width: 220px;">
        <nav>
            <a href="/user" class="nav-link active">User</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" style="flex: 1;">
        <h2>User Profile</h2>

        <div class="card">
            <div class="card-header">Your Information</div>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="userId"></td>
                    <td id="firstName"></td>
                    <td id="lastName"></td>
                    <td id="age"></td>
                    <td id="email"></td>
                    <td id="roles"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/js/user.js"></script>
</body>
</html>
