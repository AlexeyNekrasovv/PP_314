<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar" style="display: flex; justify-content: space-between; align-items: center;">
    <div style="display: flex; align-items: center; gap: 1rem;">
        <div style="font-weight: 600; font-size: 1.125rem; color: var(--text-light);">
            <svg style="width: 24px; height: 24px; display: inline-block; vertical-align: middle; margin-right: 0.5rem;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            User Portal
        </div>
    </div>
    <div class="user-info">
        <span id="navbarUserEmail" style="font-weight: 500;"></span>
        <span class="badge" id="navbarUserRoles"></span>
        <a href="/logout" class="nav-link" style="margin-left: 1rem; background: rgba(255,255,255,0.1); padding: 0.5rem 1rem !important; border-radius: var(--radius);">
            <svg style="width: 16px; height: 16px; display: inline-block; vertical-align: middle; margin-right: 0.25rem;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Logout
        </a>
    </div>
</nav>

<div style="display: flex;">
    <!-- Sidebar -->
    <div class="sidebar" style="width: 220px;">
        <nav>
            <a href="/user" class="nav-link active">
                <svg style="width: 18px; height: 18px; display: inline-block; vertical-align: middle; margin-right: 0.5rem;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Profile
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" style="flex: 1;">
        <div style="margin-bottom: 2rem;">
            <h2 style="margin-bottom: 0.25rem;">My Profile</h2>
            <p style="color: var(--text-secondary); font-size: 0.875rem;">View your account information</p>
        </div>

        <div class="card">
            <div class="card-header" style="display: flex; align-items: center; gap: 0.75rem;">
                <svg style="width: 20px; height: 20px; color: var(--primary);" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Personal Information
            </div>
            <div class="card-body" style="padding: 2rem;">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem;">
                    <div>
                        <label style="display: block; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-secondary); margin-bottom: 0.5rem;">User ID</label>
                        <p id="userId" style="font-size: 1rem; font-weight: 500; color: var(--text-primary);"></p>
                    </div>
                    <div>
                        <label style="display: block; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-secondary); margin-bottom: 0.5rem;">First Name</label>
                        <p id="firstName" style="font-size: 1rem; font-weight: 500; color: var(--text-primary);"></p>
                    </div>
                    <div>
                        <label style="display: block; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-secondary); margin-bottom: 0.5rem;">Last Name</label>
                        <p id="lastName" style="font-size: 1rem; font-weight: 500; color: var(--text-primary);"></p>
                    </div>
                    <div>
                        <label style="display: block; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-secondary); margin-bottom: 0.5rem;">Age</label>
                        <p id="age" style="font-size: 1rem; font-weight: 500; color: var(--text-primary);"></p>
                    </div>
                    <div style="grid-column: 1 / -1;">
                        <label style="display: block; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-secondary); margin-bottom: 0.5rem;">Email Address</label>
                        <p id="email" style="font-size: 1rem; font-weight: 500; color: var(--text-primary); display: flex; align-items: center; gap: 0.5rem;">
                            <svg style="width: 16px; height: 16px; color: var(--text-secondary);" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <span id="emailValue"></span>
                        </p>
                    </div>
                    <div style="grid-column: 1 / -1;">
                        <label style="display: block; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-secondary); margin-bottom: 0.5rem;">Roles</label>
                        <div id="roles" style="display: flex; gap: 0.5rem; flex-wrap: wrap;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/user.js"></script>
</body>
</html>
